{% extends 'base.html' %}
{% block content %}

   <!-- Account  Registration -->
    <div id="reg" style="background-color: var(--white-pinkish-color);color: var(--main-color)">

      <form name="register" action="/registration/" method="post">
        {% csrf_token %}
        <h1>Sign Up</h1>

        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="fname">Full Name:</label>
          <input type="text" id="fname" name="fna">
              {% if text == 0 %}
                  <p style="color: darkred">Invalid Username</p>
         {% endif %}
          <label for="name">Username:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </fieldset>
      <button class="book-btn btttn" type="submit" onclick="ValidateEmailSignUp(document.register.user_email)">Sign Up</button>
      </form>
    </div>
{% endblock %}
