{% extends 'base.html' %}
{% block content %}
{% load static %}
  <!-- Feedback Form -->
  <div class="container" id="reg">
  <form action="" method="post">{% csrf_token %}
    <h1>Feedback</h1>
    <div class="halves">
      <div class="formfeed">
    <fieldset>
      <legend><span class="number">1</span>Your Info</legend>
      <p style="margin-bottom: 8px; font-size: 18px;"> Name:</p>
      <input type="text" id="name" name="user_name" >

      <p style="margin-bottom: 8px; font-size: 18px;"> Email:</p>
      <input type="email" id="mail" name="user_email">

    </fieldset>

    <fieldset>
      <legend><span class="number">2</span>Your Feedback</legend>

      <textarea id="FeedbackBox" name="user_feed"></textarea>
    </fieldset>
      <fieldset>
      <legend><span class="number">3</span>Your Rating</legend>
<div class="rate">
    <input type="radio" id="star5" name="rate" value="5" />
    <label for="star5" title="text">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="text">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="text">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="text">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="text">1 star</label>
</div>
    </fieldset>
    <button class="btttn" type="submit">Submit</button>
  </form>
  </div>
  <div class="image">
    <img src="https://www.thespruce.com/thmb/j05RKc2hqf9VB7f46EirnYa8bUk=/1414x1414/smart/filters:no_upscale()/business-handshake-in-glass-reflection-in-office-675872871-31a95e1d4fd8433088e738228fd9d3dc.jpg" alt="shakehand">

  </div>
</div>
</div>

{% endblock %}
